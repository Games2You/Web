<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games2You</title>
    <link rel="icon" href="/images/logoventana.png">
    <link href="/login/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="/images/logoventana.png">
        <h1></h1>
        <form>
            <!--USUARIO-->
            <label for="username"><font size=2>Usuario</font></label>
            <input type="text" placeholder="Introduzca nombre de usuario">

            <!--CONTRASEÑA-->
            <label for="password"><font size=2>Contraseña</font></label>
            <input type="password" placeholder="Introduzca su contraseña">
        
            <input type="submit" value="Iniciar sesión">

            <p><a href="#">¿Has perdido tu contraseña?</a></p>
            <p1><a href="#">No tengo una cuenta,
                            Registrarme</a></p1>
        </form>
    </div>
</body>
</html>
